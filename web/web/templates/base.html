<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/common.css' %}" charset="UTF-8">
    </head>
    <body>
    <!-- Header Nav -->
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!--<a class="navbar-brand" href="#">Home</a>-->
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href="/daily/">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="/isgather/">Crawling!</a></li>
                {% else %}
                {% endif %}
                <li><a href="/isgather/">Crawling!</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                {% if user.is_active %}
                <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                <li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% else %}
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <!-- Main Contents -->
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
        <!-- Footer -->
        <footer class="container-fluid text-center">
            <p></p>
        </footer>
        <!-- Scirpt load -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- BootStrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" charset="UTF-8">
        <script type="text/javascript" src="{% static 'js/rank.js' %}" charset="UTF-8"></script>
    </body>
</html>
